<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ares RPG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="battle-screen" class="container-fluid vh-100 text-white">

  <!-- Fondo -->
  <div id="background"></div>

  <!-- HUD -->
  <div id="hud">

    <!-- Vida jugador -->
    <div class="life-box player-life">
      <div class="name">ARES</div>
      <div class="life-bar">
        <div id="player-life" class="life-fill"></div>
      </div>
    </div>

    <!-- Vida enemigo -->
    <div class="life-box enemy-life">
      <div class="name">ENEMIGO</div>
      <div class="life-bar">
        <div id="enemy-life" class="life-fill"></div>
      </div>
    </div>

  </div>

  <!-- RESULT SCREEN -->
  <div id="result-screen" class="result-screen d-none">
    <div class="result-box text-center">
      <h1 id="result-text"></h1>
      <div class="mt-4 d-flex gap-3 justify-content-center">
        <button id="btn-restart" class="btn btn-success btn-lg">Reintentar</button>
        <button id="btn-menu" class="btn btn-secondary btn-lg">Menú</button>
      </div>
    </div>
  </div>

  <!-- Campo de batalla -->
  <div class="row h-75 position-relative align-items-end">
    <div class="col-6 position-relative">
      <img id="player" class="character player" src="./assets/characters/Beta1.jpeg">
    </div>
    <div class="col-6 position-relative">
      <img id="enemy" class="character enemy" src="./assets/characters/images.jpeg">
    </div>
  </div>

  <!-- Menú de acciones -->
  <div class="row h-25">
    <div class="col">
      <div id="action-menu" class="d-flex justify-content-center gap-3">
        <button id="btn-a" class="action-btn btn-attack">A<br>Ataque 1</button>
        <button id="btn-s" class="action-btn btn-attack2">S<br>Ataque 2</button>
        <button id="btn-d" class="action-btn btn-defend">D<br>Defender</button>
        <button id="btn-f" class="action-btn btn-special">F<br>Especial</button>
      </div>
      <p id="battle-log" class="mt-3 text-warning text-center"></p>
    </div>
  </div>

</div>

<script src="./js/game.js"></script>
</body>
</html>
